apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: team-researchops
  name: reops-soda-checks
  namespace: team-researchops
spec:
  image: europe-north1-docker.pkg.dev/nais-management-233d/nada/nada-soda:2025.06.03-10.46-b16fa04
  accessPolicy:
    outbound:
      rules:
        - application: nada-soda
          namespace: nada
  env:
    - name: SODA_CONFIG
      value: /var/run/configmaps/soda-config/config.yaml
    - name: SODA_CHECKS_FOLDER
      value: /var/run/configmaps/soda-checks
    - name: SLACK_CHANNEL
      value: "#researchops-alerts"
    - name: NOTIFY_OK_SCAN_STATUS
      value: "true"
  schedule: '09 45 * * *'
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  backoffLimit: 1
  concurrencyPolicy: Forbid
  filesFrom:
    - configmap: soda-checks
    - configmap: soda-config
  gcp:
    permissions:
    - resource:
        apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
        kind: Project
        name: team-researchops-prod-01d6
      role: roles/bigquery.readSessionUser
    - resource:
        apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
        kind: Project
        name: team-researchops-prod-01d6
      role: roles/bigquery.dataViewer
    - resource:
        apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
        kind: Project
        name: team-researchops-prod-01d6
      role: roles/bigquery.jobUser
